<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>UBIC Faucet</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.4.1/packaged/jquery.noty.packaged.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>

	<style>
		.vertical-center {
			min-height: 100%;
			min-height: 100vh;
			display: flex;
			align-items: center;
		}

		.progress {
			position: relative;
		}

		.progress span {
			position: absolute;
			display: block;
			width: 100%;
			color: white;
		}

		pre {
			padding: 6px;
			margin: 0;
		}
	</style>
</head>

<body>

<div id="contendBody" class="vertical-center">
	<div class="container">
		<div class="row" style="margin-bottom: 16px;">
			<div class="col-lg-12">
				<h1 style="text-align: center;"><i class="fa fa-bath" aria-hidden="true"></i> UBIC Faucet</h1>
				<div style="text-align: center;">Fast and reliable. 0.5 test UBIC/day.</div>
			</div>
		</div>
		<div style="width: 100%;;padding: 40px 18%;border: 1px solid #ccc;border-radius: 20px;">
			<div
					style="margin: 0 auto;display: flex;justify-content: center;align-items: center;padding-bottom: 20px;margin-bottom: 16px;border-bottom: 1px solid #ddd;">
				<div style="margin-right: 12px;">Wallet Address</div>
				<div style="flex: 1;">
					<input id="url" name="url" type="text" class="form-control"
						   placeholder="Please input your ETH wallet address.">
				</div>
			</div>
			<div>
				Once you tweet with your address with the drip faucet URL and tell us where to find the tweet,you will get the
				test UBIC.
			</div>
			<div style="margin: 16px 0;">
				<a onclick="openTwitterUrl()">Generate the tweet for me and I'll share!</a>
			</div>
			<div style="margin-bottom: 16px;">
				<div style="margin: 0 auto;display: flex;justify-content: center;align-items: center;">
					<div style="margin-right: 12px;">Tweet URL</div>
					<div style="flex: 1;">
						<input id="tweetUrl" name="tweetUrl" type="text" class="form-control"
							   placeholder="Please input your tweet URL.">
					</div>
				</div>
			</div>
			<div style="margin-bottom: 16px;display: flex;justify-content: center;align-items: center;"
				 id="recaptcha_element"></div>
			<div style="text-align: center;">
				<button type="button" class="btn btn-primary" onclick="submit()">Send Me Test UBIC</button>
			</div>
		</div>
	</div>
</div>

<script>
	// Global variables to hold the current status of the faucet
	var attempt = 0;
	var server;
	var tier = 0;
	var symbol = "UBIC";
	var requests = [];
	var captcha;

	// Define a function that creates closures to drop old requests
	var dropper = function (hash) {
		return function () {
			for (var i = 0; i < requests.length; i++) {
				if (requests[i].tx.hash == hash) {
					requests.splice(i, 1);
					break;
				}
			}
		}
	};

	var recaptchaCallback = function () {
		hcaptcha.render('recaptcha_element', {
			'sitekey': 'eb17fcdd-16c8-4ada-a6a9-bcf9d7aa096e',
			'callback': assignCallback,
		});
	};

	var assignCallback = function (gcaptcha) {
		captcha = gcaptcha;
	};

	var openTwitterUrl = function () {
		var address = $("#url")[0].value

		if (address.match(/^(0x)?[0-9a-fA-F]{40}$/)) {
			window.open('https://twitter.com/intent/tweet?text=Requesting%20faucet%20funds%20into%20' + address + '%20on%20the%20%23Ubic%20Cloud%20%20test%20network.')
		} else {
			noty({ layout: 'topCenter', text: 'Invalid address!', type: 'error', timeout: 500, progressBar: true });
		}
	}

	// Define the function that submits a gist url to the server
	var submit = function () {
		var twitterUrl = $("#tweetUrl")[0].value

		if (!!twitterUrl) {
			server.send(JSON.stringify({
				url: twitterUrl, symbol, tier, captcha
			}));
			hcaptcha.reset();
		} else {
			noty({ layout: 'topCenter', text: 'Empty twitter URL!', type: 'error', timeout: 500, progressBar: true });
		}
	};

	// Define a method to reconnect upon server loss
	var reconnect = function () {
		server = new WebSocket(((window.location.protocol === "https:") ? "wss://" : "ws://") + window.location.host + "/faucet-smart/api");

		server.onmessage = function (event) {
			var msg = JSON.parse(event.data);
			if (msg === null) {
				return;
			}

			if (msg.funds !== undefined) {
				$("#funds").text(msg.funds);
			}
			if (msg.funded !== undefined) {
				$("#funded").text(msg.funded);
			}
			if (msg.peers !== undefined) {
				$("#peers").text(msg.peers);
			}
			if (msg.number !== undefined) {
				$("#block").text(parseInt(msg.number, 16));
			}
			if (msg.error !== undefined) {
				noty({ layout: 'topCenter', text: msg.error, type: 'error', timeout: 5000, progressBar: true });
			}
			if (msg.success !== undefined) {
				noty({ layout: 'topCenter', text: msg.success, type: 'success', timeout: 5000, progressBar: true });
			}
			if (msg.requests !== undefined && msg.requests !== null) {
				// Mark all previous requests missing as done
				for (var i = 0; i < requests.length; i++) {
					if (msg.requests.length > 0 && msg.requests[0].tx.hash == requests[i].tx.hash) {
						break;
					}
					if (requests[i].time != "") {
						requests[i].time = "";
						setTimeout(dropper(requests[i].tx.hash), 3000);
					}
				}
				// Append any new requests into our local collection
				var common = -1;
				if (requests.length > 0) {
					for (var i = 0; i < msg.requests.length; i++) {
						if (requests[requests.length - 1].tx.hash == msg.requests[i].tx.hash) {
							common = i;
							break;
						}
					}
				}
				for (var i = common + 1; i < msg.requests.length; i++) {
					requests.push(msg.requests[i]);
				}
				// Iterate over our entire local collection and re-render the funding table
				var content = "";
				for (var i = 0; i < requests.length; i++) {
					var done = requests[i].time == "";
					var elapsed = moment().unix() - moment(requests[i].time).unix();

					content += "<tr id='" + requests[i].tx.hash + "'>";
					content += "  <td><div style=\"background: url('" + requests[i].avatar + "'); background-size: cover; width:32px; height: 32px; border-radius: 4px;\"></div></td>";
					content += "  <td><pre>" + requests[i].account + "</pre></td>";
					content += "  <td style=\"width: 100%; text-align: center; vertical-align: middle;\">";
					if (done) {
						content += "    funded";
					} else {
						content += "    <span id='time-" + i + "' class='timer'>" + moment.duration(-elapsed, 'seconds').humanize(true) + "</span>";
					}
					content += "    <div class='progress' style='height: 4px; margin: 0;'>";
					if (done) {
						content += "      <div class='progress-bar progress-bar-success' role='progressbar' aria-valuenow='30' style='width:100%;'></div>";
					} else if (elapsed > 30) {
						content += "      <div class='progress-bar progress-bar-danger progress-bar-striped active' role='progressbar' aria-valuenow='30' style='width:100%;'></div>";
					} else {
						content += "      <div class='progress-bar progress-bar-striped active' role='progressbar' aria-valuenow='" + elapsed + "' style='width:" + (elapsed * 100 / 30) + "%;'></div>";
					}
					content += "    </div>";
					content += "  </td>";
					content += "</tr>";
				}
				$("#requests").html("<tbody>" + content + "</tbody>");
			}
		}
		server.onclose = function (err) {
			console.log('onclose',err)
			setTimeout(reconnect, 3000); };
	}
	// Start a UI updater to push the progress bars forward until they are done
	setInterval(function () {
		$('.progress-bar').each(function () {
			var progress = Number($(this).attr('aria-valuenow')) + 1;
			if (progress < 30) {
				$(this).attr('aria-valuenow', progress);
				$(this).css('width', (progress * 100 / 30) + '%');
			} else if (progress == 30) {
				$(this).css('width', '100%');
				$(this).addClass("progress-bar-danger");
			}
		})
		$('.timer').each(function () {
			var index = Number($(this).attr('id').substring(5));
			$(this).html(moment.duration(moment(requests[index].time).unix() - moment().unix(), 'seconds').humanize(true));
		})
	}, 1000);

	// Establish a websocket connection to the API server
	reconnect();
</script>
<script src="https://js.hcaptcha.com/1/api.js?onload=recaptchaCallback&render=explicit" async defer></script>
</body>

</html>
